<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <title>이력서 목록</title>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200;300;400;500;600;700;900&display=swap"
        rel="stylesheet" />
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        .body-wrap {
            position: relative;
            margin: 0 auto;
            width: 1100px;
            background-color: #ffffff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 4px;
            overflow: hidden;
        }

        .main-container {
            display: flex;
            width: 1000px;
            margin-top: 20px;
        }

        .sidebar {
            background-color: #fafafa;
            width: 250px;
            height: 100vh;
            padding: 20px;
            border-right: 1px solid #dee2e6;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
            flex: 1;
        }

        .write-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            padding: 10px 20px;
            z-index: 1000;
        }

        .write-btn a {
            color: white;
            text-decoration: none;
        }

        .list-group-item {
            width: 500px;
            margin: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .list-group-item:hover {
            background-color: #f0f0f0;
        }

        h5 {
            margin-bottom: 30px;
        }

        .resume-title {
            font-size: 32px;
            margin-bottom: 50px;
            font-weight: 600;
            color: #333;
        }

        .side-title {
            font-size: 23px;
            margin-bottom: 20px;
        }
    </style>


</head>

<body>
    <div class="body-wrap">
        <div class="main-container">
            <div class="sidebar">
                <!-- 사이드바 내용 추가 -->
                <div class="side-title"><b>항해99 15기</b></div>
                <p> 우리 모두 포기하지말기<br>
                    함께 끝까지 완주하기<br>
                    Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nemo rerum alias, velit consectetur,
                    perspiciatis, nisi harum sint impedit obcaecati culpa voluptatem nihil libero! Ipsa quia veritatis
                    eum blanditiis dignissimos nihil.</p>
            </div>
            <div class="container">
                <div class="resume-title">이력서 목록</div>
                <div id="resume_list"></div>
                <button class="write-btn" onclick = "window.location.href='/call_write'">이력서 작성하기</button>
                <div id="resume_list"></div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            show_resumeList();
        });

        function show_resumeList() {
            fetch('/main/resume').then((res) => res.json()).then((data) => {
                let rows = data['result'];
                $('#resume_list').empty();
                console.log("확인")
                rows.forEach((a) => {
                    let num = a['resume_id'];
                    let title = a['name'];
                    let temp_html = `
                        <ul class="list-group">
                            <li class="list-group-item" onclick="index(${num})">${title} 이력서 ${num}</li>
                        </ul>`;
                    $('#resume_list').append(temp_html);
                });
            });
        }
        //<li class="list-group-item" onclick="index(${num})">${title}</li>

        function index(num) {
            window.location.href = `/resumes/${num}`;
        }
    </script>
</body>

</html>
